  [[params.mission.item]]
    weight = 1
    name = "Insurance"
    title = "Insurance"
    subtitle = "We serve you with maximum benefits"
    description = "<p>Bunny Insurance Agency serves the customers with maximum benefits, which is up to 70% off on premium for general and life insurance policies.</p><!--ul class='checked'><li>General Life Insurance</li><li>Motor Insurance</li><li>Health Insurance</li><li>Marine Insurance</li><li>Fire Insurance</li></ul--><p><!--a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch with Us</a-->Do write an email for your insurance quotes at <a href='mailto:sales@bunnyinsurance.com'>sales@bunnyinsurance.com</a> or <br> Call / WhatsApp us at +91-8428-200-200</p>"

  [[params.mission.item]]
    weight = 2
    name = "Protect Yourself"
    title = "For You"
    subtitle = "You are the most valuable person in your life!"
    description = "<p>You are a valuable asset for yourself and your family. So, protect yourself from all kind of misfortunes such as disease, accident, etc., We have wide rante of insurance policies to offer you</p><ul class='checked'><li>General Life Insurance</li><li>Health Insurance</li><li>Term Insurance</li></ul><p><!--a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch with Us</a-->Do write an email for your insurance quotes at <a href='mailto:sales@bunnyinsurance.com'>sales@bunnyinsurance.com</a> or <br> Call / WhatsApp us at +91-8428-200-200</p>"

  [[params.mission.item]]
    weight = 3
    name = "Protect Your Belongings"
    title = "Things you care"
    subtitle = "Don't lose confidence, when your valuable belongings are lost"
    description = "<p>Things always go good, when you do things such as driving, do business, keep your stuff safe.  Misfortunces happen, expect the worst and safeguard yourself from loses.  We offer some best plans to safeguard your belongings</p><ul class='checked'><li>Motor Insurance</li><li>Marine Insurance</li><li>Fire Insurance</li></ul><p><!--a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch with Us</a-->Do write an email for your insurance quotes at <a href='mailto:sales@bunnyinsurance.com'>sales@bunnyinsurance.com</a> or <br> Call / WhatsApp us at +91-8428-200-200</p>"

